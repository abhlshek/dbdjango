<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>accountno</th> 
             <th>name</th>
             <th>balance</th> 
        </tr>

            {% for book in data %}
       <tr>
            <td>{{book.accountno}}</td>
            <td>{{book.name}}</td>
            <td>{{book.balance}}</td>
           


        </tr>
        
        {% endfor %}
    </table>
    <form>
        <input type="text" name="accountno" value="{{accountno}}" placeholder="enter account number">
        <input type="submit" value="update">
    </form>
</body>
</html>
